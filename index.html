<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archived Books!</title>

    <!-- bootstrap 5 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
    <!-- MAIN START -->
    <main>
        <section class="container">
            <h2 class="text-center text-warning mt-4 mb-4">Search A Book Name Which You Looking For!</h2>

            <!-- book search area -->
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="search-field" type="text" class="form-control" placeholder="Search by Name"
                    aria-label="Recipient's username" aria-describedby="button-addon2">

                <!-- Button -->
                <button onclick="searchBook()" class="btn btn-outline-primary ms-3" type="button">Search</button>
            </div>

            <!-- Items Counter -->
            <div>
                <h5 class=" text-secondary text-center mb-4"> Items Found : <span id="item-found">-</span></h5>
            </div>

            <!-- Showing No Result Message -->
            <div>
                <h3 id="error-message" class=" text-danger text-center mt-3"> No Results Found! </h3>
            </div>

            <!-- Book Search Results-->
            <div id="search-result" class="row d-flex justify-content-around g-4">
            </div>
        </section>

    </main>
    <!-- MAIN END -->

    <!-- javascript files -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/apps.js"></script>
</body>

</html>
